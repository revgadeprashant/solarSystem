<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/d2901a46a8.js" crossorigin="anonymous"></script>
    <script src="login_validate.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>


    <div class="home">
        <a href="/index.html"> <img src="/planetImages/logo_bg.png" alt="logo" style="cursor:pointer" class="img"><span class="homebtn"> Home</span> </a>
    </div>
    <div class="container">

        <h1>LOG IN</h1>
        <form action="Submit" method="post">
            <div class="box">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your Email">
            </div>

            <div class="box">
                <i class="fa-sharp fa-solid fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter you password">
            </div>

            <input type="button" class="btn" value="Login" onclick="validateEmailPass(email,password)">
        </form>
        <br><br> Don't have any account?<a href="signup.html" class="link">Sign up</a>

    </div>

    <script>
    </script>
</body>

</html>
